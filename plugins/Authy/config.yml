nameValidation: true
timeout: 60
passwordValidation:
  minLength: 6
  maxLength: 32
  minUppercase: 0
  minNumbers: 0
pinValidation:
  minLength: 6
  maxLength: 6
effects:
  title: true
  particles: false
  sounds: true
  blindness: false
welcomeMessage:
  text:
  - '&7Chào các em đến với &6server MinecraftWAR của anh&7!'
  enabled: true
requirePin: false
sendPinSetReminder: true
sessionExpiresIn: 48
onFirstJoin:
  teleport: false
  x: -818.5
  y: 65
  z: -130.5
  yaw: 0
  pitch: 0
  world: world
onJoin:
  # Concealment if set to true (also requires teleport to be true) will teleport a player to their position after authentication
  concealment: true
  teleport: true
  x: -818.5
  y: 65
  z: -130.5
  yaw: 0
  pitch: 0
  world: world
duplicateIpProtection:
  # 0 - No protection
  # 1 - Max is applied to online players
  # 2 - Max is applied to registered players
  protectionLevel: 2
  maxPerIp: 1
  notifyOnDuplicateIp: true
database:
  type: sqlite # mysql or sqlite
  credentials: # Only for mysql, ignore if using sqlite
    host: 127.0.0.1:3306
    user: root
    password: root
    database: authy
lang: en_us
